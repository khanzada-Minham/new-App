<div class="search-product" >
    <input type="text" class="search-product-input" placeholder="Search Products" #value >
    <button (searchEvent)="clickSearchButton($event)" class="btnSearch" (click)="clickSearchButton(value)">Search</button>
</div>
<div class="container">
    <div class="search-result">
        <p *ngIf="searchText != '' " ><Strong>Search Result for :</Strong> {{searchText}} </p>
    </div>
</div>
