<div class="search-product">
    <input type="text" class="search-product-input" placeholder="Search Products" [(ngModel)]="searchText">
    <button class="search-product-button">Search</button>
</div>
<div class="container">
    <div class="search-result">
        <p *ngIf="searchText != '' "><Strong>Search Result for :</Strong> {{searchText}} </p>
    </div>
</div>
