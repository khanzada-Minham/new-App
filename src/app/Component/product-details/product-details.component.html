<div class="ekart--product--details--info scroll">
    <div class="ekart-product-detail-close">
        <i class="fa fa-times" aria-hidden="true"></i>
    </div>
    <div class="ekart-product-detail-image">
        <img [src]='products.imageURL' class="ekart-product-detail-image">
    </div>
    
    <div class="ekart-product-detail">
        <div class="ekart-product-detail-name">
            <h2>{{products.name}}</h2>
        </div>
        <div class="ekart-product-detail-gbc">
            <span >{{products.gender}}</span>
            <span>{{products.brand}}</span>
            <span>{{products.category}}</span>
        </div>
        <div class="ekart-product-detail-price">
            <p>
                <b>Price Each Pair:</b>
                <span *ngIf="products.discountPrice;else onDiscount" style="background-color: rgb(0, 0, 0); color:white"><s>${{ products.price }}</s></span>
                <ng-template #onDiscount>
                    <span style="background-color: rgb(0, 0, 0); color:white">${{ products.price }}</span>                
                </ng-template>            
                <span *ngIf="products.discountPrice" style="background-color: green; color:white">${{products.discountPrice}}</span>
            </p>
        </div>
        <div class="ekart-product-detail-size">
            <div style="padding: 5px 0px;border-bottom: #ccc 2px solid">
                <h4>Available Size</h4>
            </div>
            <diV style="margin-top: 20px" *ngFor="let pro of products.size">
                <span class="ekart-product-detail-available-size">{{pro}}</span>
            </diV>                
        </div>

        <div class="ekart-product-detail-color">
            <div style="padding: 5px 0px;border-bottom: #ccc 2px solid">
                <h4>Available Color</h4>
            </div>
            <diV style="margin-top: 20px;">
                <span class="ekart-product-detail-available-color" style="background-color: red;"></span>
                <span class="ekart-product-detail-available-color" style="background-color: green;"></span>
                <span class="ekart-product-detail-available-color" style="background-color: black;"></span>
                <span class="ekart-product-detail-available-color" style="background-color: blue;"></span>
            </diV>                
        </div>

        <div class="ekart-product-detail-desc">
            <div style="padding: 5px 0px;border-bottom: #ccc 2px solid">
                <h4>Product Description</h4>
            </div>
            <div style="margin-top: 20px">
                <p>{{products.description}}</p>
            </div>                
        </div>
    </div>
    <div class="ekart-product-detail-addtoCart">
        <button class="btn-add-to-cart" *ngIf="products.is_in_inventory; else onInventory">ADD TO CART</button>
        <ng-template #onInventory>
            <button class="btn-add-to-cart">NOTIFAY ME</button>
        </ng-template>
    </div>
</div>
<div class="overlay"></div>
